<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Chat</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="header">
        <h1>Real-Time Chat</h1>
      </div>
      <div class="chat-content">
        <ul id="messages"></ul>
        <form id="messageForm" onsubmit="sendMessage(); return false;">
          <input id="messageInput" autocomplete="off" placeholder="Envie uma mensagem">
          <button type="submit">Enviar</button>
        </form>
      </div>
      <div class="user-list">
        <h2>Usuários</h2>
        <ul id="userList"></ul>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>

  <script>
    // Função para redirecionar para profile.html se o nome do usuário não estiver definido
    function redirectToProfile() {
      const username = localStorage.getItem('username');
      if (!username) {
        alert('Por favor, defina um nome de usuário no profile.html.');
        window.location.href = 'profile.html';
      }
    }

    // Redirecionar ao entrar na página
    redirectToProfile();
  </script>
</body>
</html>
